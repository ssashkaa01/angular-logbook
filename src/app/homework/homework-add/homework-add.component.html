<form #myForm="ngForm" (ngSubmit)="submitForm(); myForm.reset()" class="p-4 border">
  <h3>Add homework</h3>
  <hr />
  <div class="form-group">
    <label for="title">Theme</label>
    <input [(ngModel)]="model.theme" type="text" class="form-control" id="title" name="title" placeholder="Please enter title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="model.textWork" type="text" class="form-control" id="description" name="description" placeholder="Please enter description">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input [(ngModel)]="model.date" type="date" class="form-control" id="date" name="date">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark w-100 mt-3">Add homework</button>
  </div>
</form>
